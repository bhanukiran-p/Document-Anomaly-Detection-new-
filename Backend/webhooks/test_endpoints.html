<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Bank API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .endpoint {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .endpoint-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .method {
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
        }

        .method.get {
            background: #10b981;
            color: white;
        }

        .method.post {
            background: #3b82f6;
            color: white;
        }

        .path {
            color: #60a5fa;
            font-family: monospace;
            font-size: 14px;
        }

        .description {
            color: #94a3b8;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background: #2563eb;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response h4 {
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .response pre {
            color: #e2e8f0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            border-left: 4px solid #10b981;
        }

        .error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè¶ Mock Bank API Tester</h1>

        <!-- Endpoint 1 -->
        <div class="endpoint">
            <div class="endpoint-header">
                <span class="method get">GET</span>
                <span class="path">/webhook/bank/customers</span>
            </div>
            <p class="description">List all available customers</p>
            <button onclick="testEndpoint('GET', '/webhook/bank/customers', null, 'response1')">Test</button>
            <div id="response1" class="response"></div>
        </div>

        <!-- Endpoint 2 -->
        <div class="endpoint">
            <div class="endpoint-header">
                <span class="method get">GET</span>
                <span class="path">/webhook/bank/accounts</span>
            </div>
            <p class="description">Get ALL bank accounts (comprehensive analysis)</p>
            <button onclick="testEndpoint('GET', '/webhook/bank/accounts', null, 'response2')">Test - Fetch All
                Accounts</button>
            <div id="response2" class="response"></div>
        </div>

        <!-- Endpoint 3 -->
        <div class="endpoint">
            <div class="endpoint-header">
                <span class="method get">GET</span>
                <span class="path">/webhook/bank/transactions</span>
            </div>
            <p class="description">Get ALL transactions (bank-wide fraud detection)</p>
            <button onclick="testEndpoint('GET', '/webhook/bank/transactions', null, 'response3')">Test - Fetch All
                Transactions</button>
            <div id="response3" class="response"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5001';

        async function testEndpoint(method, path, inputId, responseId) {
            const responseDiv = document.getElementById(responseId);
            responseDiv.innerHTML = '<h4>Loading...</h4>';
            responseDiv.className = 'response show';

            try {
                let options = { method };

                if (inputId) {
                    const input = document.getElementById(inputId).value;
                    options.headers = { 'Content-Type': 'application/json' };
                    options.body = input;
                }

                const response = await fetch(BASE_URL + path, options);
                const data = await response.json();

                responseDiv.className = response.ok ? 'response show success' : 'response show error';
                responseDiv.innerHTML = `
                    <h4>Response (${response.status} ${response.statusText})</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.innerHTML = `
                    <h4>Error</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>

</html>
